<div class="users-page">

  <app-admin-header></app-admin-header>
   
  <div class="stats-row">
    <div class="tab active">Utilisateurs</div>

    <div class="cards-container">
      <div class="stat-card total-card">
        <div class="stat-title">Total</div>
        <div class="stat-value">2031</div>
      </div>

      <div class="stat-card recruteurs-card">
        <div class="stat-title">Recruteurs</div>
        <div class="stat-value">438</div>
      </div>

      <div class="stat-card prestataires-card">
        <div class="stat-title">Jeunes Prestataires</div>
        <div class="stat-value">1280</div>
      </div>
    </div>
  </div>


  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Nom</th>
          <th>Prénom</th>
          <th>Genre</th>
          <th>Email</th>
          <th>Rôle</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users" [class.blocked-user]="user.isBlocked"> 
          <td>{{ user.nom }}</td>
          <td>{{ user.prenom }}</td>
          <td>{{ user.genre }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td class="action" 
              [class.unblock-action]="user.isBlocked" 
              (click)="blockUser(user)">
            {{ user.isBlocked ? 'Débloquer' : 'Bloquer' }} 
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
