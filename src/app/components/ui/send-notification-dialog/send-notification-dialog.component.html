<div class="notification-modal">
  <h2 class="modal-title">Envoyer une nouvelle notification</h2>

  <form #notificationForm="ngForm" class="notification-form">

    <div class="form-group select-group">
      <p class="form-label">Cible(s) de la notification *</p>
      <select
        [(ngModel)]="notification.target"
        name="target"
        class="custom-input"
      >
        <option *ngFor="let target of targetOptions" [value]="target.value">
          {{ target.viewValue }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <p class="form-label">Titre de la notification</p>
      <input
        type="text"
        [(ngModel)]="notification.title"
        name="title"
        class="custom-input"
        placeholder=""
      >
    </div>

    <div class="form-group message-group">
      <p class="form-label">Message de la notification</p>
      <textarea
        [(ngModel)]="notification.message"
        name="message"
        rows="4"
        class="custom-textarea"
        placeholder=""
      ></textarea>
    </div>
  </form>

  <div class="modal-actions">
    <button
      mat-button
      (click)="onCancel()"
      class="btn-cancel"
    >
      Annuler
    </button>

    <button
      mat-flat-button
      color="primary"
      (click)="onSend()"
      class="btn-send"
    >
      Envoyer
    </button>
  </div>
</div>
